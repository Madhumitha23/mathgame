<html>
    <head>
        <title>Welcome!!!</title>
        <link rel="stylesheet" href="style.css">
    </head>    
    <body>
        <div class="maths">
            Add two numbers
        </div>
        <p class="question"></p>
        <div class="choices">
            <div class="boxes">
                <div id="choice1" class="box" (click)="ValidateAnswer()"></div>
                <div id="choice2" class="box"></div>
                <div id="choice3" class="box"></div> 
                <div id="choice4" class="box"></div>                
            </div>            
        </div>    
        <p class="status">You have answered <span class="correctAnswers">0</span> out of 20 questions corretly.</p>  
        <div class="progress">
            <div class="progress-boxes">
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
                <div class="progress-box"></div>
            </div>
            <div class="progress_inner">
            </div>
        </div>
        <div class="reset">
            <button class="reset-button">Start Over</button>  
        </div>  
        <div class="overlay">
           <div class="overlay-inner">
            <p class="answerStatus"></p>
            <p class="message"></p>
            <p class="gameOver"> Game over. You have scored <span>20</span> out of 20 questions.
            </p>
           </div> 
        </div> 
               
        <script src="mathScript.js"></script>
    </body>
</html>
